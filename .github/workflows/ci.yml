name: CI for Minecraft Mod

on:
  pull_request:
    branches:
      - 1.21
  push:
    branches:
      - 1.21

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradle wrappers
        run: |
          chmod +x neoforge/gradlew
          chmod +x forge/gradlew
          chmod +x fabric/gradlew

      - name: Build for NeoForge
        run: cd neoForge && ./gradlew build

      - name: Build for Forge
        run: cd forge && ./gradlew build

      - name: Build for Fabric
        run: cd fabric && ./gradlew build

