name: CI for Minecraft Mod

on:
  pull_request:
    branches:
      - 1.20
  push:
    branches:
      - 1.20

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Generate Gradle wrapper if not present
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper
          fi

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build for NeoForge
        run: ./gradlew build -p neoforge --stacktrace

      - name: Build for Forge
        run: ./gradlew build -p forge

      - name: Build for Fabric
        run: ./gradlew build -p fabric
